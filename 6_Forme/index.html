<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.w3schools.com/default.asp">
        <fieldset>
            <legend>Osnovni podatci</legend>
            <p>
            <lable>Ime i prezime</lable>
            <input type="text">            
            </p>

            <p>
            <label>Korisnicko ime:</label>
            <input type="text" maxlength="20">
            </p>

            <p>
                <label>Lozinka: </label>
                <input type="password">
            </p>

            <p>
                <label>Godine: </label>
                <input type="number" min="18" step="1">
            </p>

            <p>
                <label>Pol: </label>
                <input type="radio" name="pol" value="n" checked> Neopredeljen
                <input type="radio" name="pol" value="z"> Zenski
                <input type="radio" name="pol" value="m"> Muski
                <!-- Checked bira default dugne pri biranju stranice -->
            </p>

            <p>
                <label>Datum rodjenja:</label>
                <input type="date" max="2003-04-01"> 
                <!-- Niko mladji ne moze da popuni -->
            </p>

            <p>
                <label>Vreme rodjenja: </label>
                <input type="time">
            </p>

            <p>
                <label>Drzava rodjenja: </label>
                <input type="text" value="Srbija">
            </p>

            <p>
                <label>Drzava stanovanja: </label>
                <input type="text" value="Srbija" disabled>
                <!-- Korisnik ne moze da vrsi promene -->
            </p>

            <p>
                <label>Drzavljanstvo: </label>
                <input type="text" placeholder="Unesite drzavljanstvo">
                <!-- Value ostaje nakon klika, placeholder se gubi -->
            </p>

        </fieldset>

        <fieldset>

            <legend> Dodatne informacije </legend>
            <p>

            <label>Da li zelite da primate informacije od nas?</label>
            <input type="radio" name="poruke" value="da"> Da
            <input type="radio" name="poruke" value="ne"> Ne

            </p>

            <p>
                <label>Znanje programskih jezika: </label>
                <input type="checkbox" name="jezik" value="js">JS
                <input type="checkbox" name="jezik" value="php">PHP
                <input type="checkbox" name="jezik" value="pyton">Pyton
            </p>

            <p>
                <label> CV: </label>
                <input type="file">
            </p>

        </fieldset>

        <input type="reset" value="Reset form">
        <!-- Resetovanje forme -->
        <input type="submit" value="Posalji podatke">
        <!-- Submit dugme pokrece naredbu "Action" in form taga -->
        <button>Proveri</button>

        <p>
            <label>Odaberite kurs: </label>
            <select name="" id="">
                
                <optgroup label="Nis">
                <option value="php">PHP</option>
                <option value="js">JS</option>
                <option value="qa">QA</option>
                </optgroup>

                <optgroup label="KG">
                    <option value="java">JAVA</option>
                    <option value="Pyton">Pyton</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label> Zasto ste izabrali nas? </label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>

    </form>

</body>
</html>
