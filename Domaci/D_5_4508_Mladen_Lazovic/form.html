<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
    <script src="icon.js" crossorigin="anonymous"></script>
</head>
<body>

    <form action="">
        <div class="row">
            <label class="col-4">Ime i prezime</label>
            <input class="col-8" type="text" placeholder="Unesite svoje ime i prezime">
        </div>

        <div class="row">
            <label class="col-4">Pretrazite</label>
            <input class="col-4 half" type="text" maxlength="30" placeholder="&#128269; Pretrazite...">
            <div class="col-4 half">&nbsp;</div>
        </div>

        <div class="row">
        <label class="col-4">Zemlja</label>
        <select class="col-8" name="" id="">
                <option value="italija">Italija</option>
                <option value="srbija">Srbija</option>
                <option value="crna_gora">Crna Gora</option>
                <option value="hrvatska">Hrvatska</option>
        </select>
        </div>

        <div class="row height">
        <label class="col-4">Opis</label>
        <textarea class="col-8" name="" id="" placeholder="Vas opis..."></textarea>
        </div>

        <div class="row">
        <div class="col-10">&nbsp;</div>
        <input class="col-2 send" type="submit" value="Posaljite">
        </div>

    </form>

</body>
</html>
